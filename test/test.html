<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>starbar.js - tests</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link href="qunit.css" rel="stylesheet" type="text/css" media="screen"/>
<script src="qunit.js"></script>

<script src="../src/starbar.js"></script>
<link href="../src/starbar.css" rel="stylesheet" type="text/css" media="screen"/>

<script>
test('the basics', function() {
    ok(starbar);
    ok(starbar.graph);
});

test('a simple graph', function() {
    var labels = ['one', 'two', 'three'],
        data = [1, 2, 3],
        el = $('#test-1')[0];

    starbar.graph({
        el: el, 
        labels: labels, 
        values: data
    });

    equal(1, $('#test-1 .starbar-graph').length);
    equal(3, $('#test-1 .starbar-graph .starbar-graph-row').length);
    equal(3, $('#test-1 .starbar-graph .starbar-graph-label').length);
    equal(3, $('#test-1 .starbar-graph .starbar-graph-value').length);
});

test('a bigger graph', function() {
    var labels = ['foo', 'bar', 'baz', 'foobar', 'foobarbaz'],
        data = [10, 7, 3, 5, 15],
        el = $('#test-2')[0];

    starbar.graph({
        el: el, 
        labels: labels, 
        values: data
    });

    equal(1, $('#test-2 .starbar-graph').length);
    equal(5, $('#test-2 .starbar-graph .starbar-graph-row').length);
    equal(5, $('#test-2 .starbar-graph .starbar-graph-label').length);
    equal(5, $('#test-2 .starbar-graph .starbar-graph-value').length);
});
</script>
</head>
<body>
    <h1 id="qunit-header">cardboard.js tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="test-markup">
        <div id="test-1"></div>
        <br/>
        <div id="test-2"></div>
    </div>
</body>
</html>
